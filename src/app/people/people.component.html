<section>
  <sfeir-card [person]="person" (personDelete)="delete($event)" *ngFor="let person of people"></sfeir-card>
</section>

<section class="dialog-modal" [ngClass]="{ 'active': dialogStatus == 'active' }">
  <sfeir-form (personAdd)="add($event)" (cancel)="hideDialog()"></sfeir-form>
</section>

<button (click)="showDialog()" *ngIf="dialogStatus == 'inactive'" md-fab color="accent">
  <i class="material-icons">add</i>
</button>
